<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Onde voce mora?</h1>

    <input type="text" id="morada" placeholder="Insira onde voce mora">
    <input type="button" value="Enviar" onclick="clicar()">
    <div></div>

    <script>
        function clicar() {
            var local = document.getElementById("morada").value;
            var res = document.querySelector("div");

            if (local.toLowerCase() === "brasil") {
                res.innerHTML = "Voce mora no Brasil!";
            } else {
                res.innerHTML = "Voce Ã© estrangeiro!";
            }
        }
    </script>

</body>

</html>
